<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="orangee-ui.css" />
  <link rel="stylesheet" type="text/css" href="app.css" />
</head>
<body onload="orangee.init(app.init);">
  <header>
    <div id="example_target"></div>
    <script id="example_template" type="text/x-handlebars-template">
      hello {{name}}
    </script>
  </header>
  <section id="wrapper" class="container-fluid">
    <div class="row">
      <div class="col-xs-6">
        <div class="videoWrapper">
          <video id='player_target'></video>
          <object classid="clsid:SAMSUNG-INFOLINK-PLAYER"></object>
        </div>
      </div>
    
      <div class="col-xs-6">
        <div id="videos_target"></div>
        <script id="videos_template" type="text/x-handlebars-template">
          <ul class="scroller">
          {{#data}}
          <li><a href='#' onclick="app.switchVideo({{@index}})">{{name}}</a></li>
          {{/data}}
          </ul>
        </script>
      </div>
    </div>
  </section>
  <footer>footer</footer>
  <script type="text/javascript" src="orangee.js"></script>
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="orangee-ui.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
